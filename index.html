<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event update Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="text-center">Event 1</h1>
    <p class="text-center">Number of available seats: 23</p>
    <div class="d-flex justify-content-between ms-5 mx-5">
        <div class="flex">
          <img src="https://promos.makemytrip.com/appfest/xhdpi//Desktop-BustNorthOffer-5Jun.jpg?im=Resize=(134,134)" alt="...">
        </div>
        <div class=" flex-item ms-3">
            <form>
                <div class="row mb-3">
                  <label for="name" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-md-5">
                    <input type="text" class="form-control" id="name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-md-5">
                    <input type="email" class="form-control" id="email">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="number" class="col-sm-2 col-form-label">Phone No</label>
                    <div class="col-md-5">
                      <input type="number" class="form-control" id="number">
                    </div>
                </div>
               
                  <div class="dropdown mb-3">
                    <label for="number" class="col-sm-2 col-form-label">No of seats</label>
                    <button class="btn border btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      2
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
                  <div class="row mb-3">
                    <label for="text" class="col-sm-2 col-form-label">No of Attendee 2:</label>
                    <div class="col-md-5">
                      <input type="text" class="form-control" id="text">
                    </div>
                  </div>
                
                <button type="submit" class="btn btn-primary ms-5 mx-5">Submit</button>
                <button type="button" class="btn btn-danger">Cancel</button>
              </form>
        </div>
      </div>
</body>
</html>
